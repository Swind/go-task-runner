name: CI

on:
  push:
    branches: ['main', 'v*.*.*']
  pull_request:
    branches: ['main', 'v*.*.*']
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-go-${{ matrix.go-version }}
          path: |
            coverage.out
            coverage.html

      - name: Display coverage summary
        run: |
          echo "=== Coverage Summary ==="
          go tool cover -func=coverage.out | tail -1

  examples:
    name: Run Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Run basic_sequence example
        run: go run examples/basic_sequence/main.go

      - name: Run single_thread example
        run: go run examples/single_thread/main.go

      - name: Run task_and_reply example
        run: go run examples/task_and_reply/main.go

      - name: Run repeating_task example
        run: go run examples/repeating_task/main.go

      - name: Run shutdown example
        run: go run examples/shutdown/main.go

      - name: Run delayed_task example
        run: go run examples/delayed_task/main.go

      - name: Run mixed_priority example
        run: go run examples/mixed_priority/main.go

  coverage-badge:
    name: Generate Coverage Badge
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-go-1.23
          path: .

      - name: Generate coverage percentage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
          echo "coverage=$(echo $COVERAGE)" >> $GITHUB_OUTPUT
          echo "Coverage: ${COVERAGE}%"

      - name: Create badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.GIST_ID }}
          filename: coverage.json
          label: Coverage
          message: ${{ steps.coverage.outputs.coverage }}%
          color: brightgreen
          namedLogo: go
